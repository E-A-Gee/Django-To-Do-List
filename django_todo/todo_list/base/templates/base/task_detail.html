{% extends 'base/main.html' %}

{% block content %}
<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <h1>Task: {{task}}</h1>
    {% if task.description %}
    <p>{{task.description}}</p>
    {% else %}
    <p><i>No description.</i></p>
    {% endif %}

        

</div>
{% endblock content %}
