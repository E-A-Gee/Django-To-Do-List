{% extends 'base/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <div style="padding-top: 15px;">
        <input class="button" type="submit" value="Login">
        </div>
        
    </form>

    <hr>
    <p class='small'>Dont have an account? <a href="{% url 'register' %}">Register</a></p>
    
</div>
{% endblock content %}
