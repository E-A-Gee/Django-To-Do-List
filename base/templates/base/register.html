{% extends 'base/main.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <div style="padding-top: 15px;">
            <input class="button" type="submit" value="Register">
        </div>
    </form>

    <hr>
    <p class="small">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

</div>
{% endblock content %}
